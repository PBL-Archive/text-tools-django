{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Favicons -->
        <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-icon-192x192.png' %}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon.ico' %}" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />

        <!-- Custom Scripts -->
        <script src="{% static 'js/main.js' %}"></script>

        <title>Text Tools</title>
    </head>
    <body>
        <nav class="py-2 border-bottom">
            <div class="container d-flex flex-row align-items-center justify-content-between">
                <div id="title" class="h3 my-0 mr-auto">Text Tools</div>
                <div>
                    <a target="_blank" href="https://www.github.com/baijudodhia/text-tools-django">GitHub</a>
                </div>
            </div>
        </nav>

        <div class="container my-3">
            <form action="/" method="POST" class="my-2">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="input_text" class="form-label">Input Text</label>
                    <textarea class="form-control" name="input_text" id="input_text" rows="8">{{input_text_return}}</textarea>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <select name="select_text_tool" id="select_text_tool">
                        <option value="remove_white_spaces">Remove White Spaces</option>
                        <option value="remove_special_characters">Remove Special Characters</option>
                        <option value="remove_html_tags">Remove HTML Tags</option>
                        <option value="remove_multiple_newlines">Remove Multiple Newlines</option>
                        <option value="identify_emails">Identify Emails</option>
                        <option value="identify_urls">Identify URLs</option>
                        <option value="convert_to_camelcase">Convert to Camel Case</option>
                        <option value="convert_to_pascalcase">Convert to Pascal Case</option>
                        <option value="convert_to_snakecase">Convert to Snake Case</option>
                        <option value="uppercase_full_text">Uppercase Full Text</option>
                        <option value="lowercase_full_text">Lowercase Full Text</option>
                    </select>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
            </form>
            <div class="my-3">
                <div class="mb-3 h-100 w-100">
                    <div id="output_text">{{output_text|linebreaksbr}}</div>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <button class="btn btn-outline-dark" onclick="CopyToClipboard();">Copy to Clipboard</button>
                    <button class="btn btn-outline-dark" onclick="CopyToInputBox();">Copy to Input Text</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
